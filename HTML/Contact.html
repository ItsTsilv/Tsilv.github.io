<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Name</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section fade-in">
            <div class="container">
                <h1>Get In Touch</h1>
                
                <!-- Contact Information -->
                <div class="about-content">
                    <div class="contact-info-grid">
                        <div class="timeline-item">
                            <div class="timeline-content">
                                <h3>Contact Information</h3>
                                <div class="contact-details">
                                    <div class="contact-item">
                                        <i class="fas fa-envelope"></i>
                                        <div>
                                            <h4>Email</h4>
                                            <p>trevorjs13@gmail.com</p>
                                        </div>
                                    </div>
                                    <div class="contact-item">
                                        <i class="fas fa-phone"></i>
                                        <div>
                                            <h4>Phone</h4>
                                            <p>(530) 680-1130</p>
                                        </div>
                                    </div>
                                    <div class="contact-item">
                                        <i class="fas fa-location-dot"></i>
                                        <div>
                                            <h4>Location</h4>
                                            <p>Portland, OR, USA</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="skills-section slide-in">
                    <div class="timeline-item">
                        <div class="timeline-content">
                            <h3>Send Me a Message</h3>
                            <form id="contact-form" class="contact-form">
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" name="name" required class="form-input">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" required class="form-input">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <input type="text" id="subject" name="subject" required class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea id="message" name="message" required class="form-input" rows="5"></textarea>
                                </div>
                                <button type="submit" class="skill-tag submit-btn">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Social Links -->
                <div class="experience-section slide-in">
                    <div class="timeline-item">
                        <div class="timeline-content">
                            <h3>Connect With Me</h3>
                            <div class="skills-grid social-grid">
                                <a href="https://github.com/ItsTsilv" class="skill-tag social-link">
                                    <i class="fab fa-github"></i>
                                    <span>GitHub</span>
                                </a>
                                <a href="https://www.linkedin.com/in/trevor-silverman-44a5302b1/" class="skill-tag social-link">
                                    <i class="fab fa-linkedin"></i>
                                    <span>LinkedIn</span>
                                </a>
                                <a href="https://www.instagram.com/trevor_silverman/?hl=en" class="skill-tag social-link">
                                    <i class="fab fa-instagram"></i>
                                    <span>Instagram</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
